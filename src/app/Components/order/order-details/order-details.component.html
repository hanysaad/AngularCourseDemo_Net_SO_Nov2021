<table class="table table-striped| table-responsive">
    <thead class="thead-default">
        <tr>
            <th>No.</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Avilable Quantity</th>
            <th>items count</th>
            <th>Add</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prd of prdlistForSelCat; let i=index">
            <td>{{i+1}}</td>
            <td>{{prd.Name}}</td>
            <td>{{prd.Price}}</td>
            <td>{{prd.Quantity}}</td>
            <td><input type="number" class="form-control" #itemCount></td>
            <td><button type="button" class="btn btn-primary" (click)="calcTotalPrice(prd.Price, itemCount.value)">Add to Cart</button></td>
        </tr>
    </tbody>
</table>
<div>
    For Test:
    <br>Order Total Price in nested component: {{orderTotalPrice}}
</div>
